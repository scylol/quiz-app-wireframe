<!DOCTYPE html>
<html>
<head>
	<title> Quiz App</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  	<link rel="stylesheet" href="main.css">
</head>
<body>


<div class="container">
	<section class="Introduction">
		<h1>Quiz App</h1>
		<p>This Quiz is about the game Overwatch, created by Blizzard Entertainment.
		Please take as much time as you need to answer all of the questions.
		When you are ready to begin, hit the start button. Good Luck!
		</p>
		<button class="start-quiz">
			<span class="button-label">Start</span>
		</button>
	</section>

	<section class="hidden quiz">
		<form id="quiz-form">
			<p class = "question"> First Question??</p>
			<label class = "option"><input type="radio" name="option" value="1">First answer</label> 
			<label class = "option"><input type="radio" name="option" value="2">Second answer</label>
			<label class = "option"><input type="radio" name="option" value="3">Third answer</label>
			<label class = "option"><input type="radio" name="option" value="4">Fourth answer</label>
		</form>
	
		<button class="next">
			<span class="button-label">Next</span>
		</button>

	</section>

	<section class="hidden results">
		<button class="reset">
			<span class="button-label">Start Over</span>
		</button>
	</section>

		
	
</div>
</body>
</html>
